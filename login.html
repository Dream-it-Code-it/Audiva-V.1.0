<!DOCTYPE html>
<!-- Home Page (login.html) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUDIVA - LOGIN</title>
  <!-- Elite font families -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lora:ital,wght@0,400;1,700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #003366;
      --accent: #0b61ff;
      --bg: #eaf3ff;
      --error: #ff5b73;
      --radius: 18px;
      --shadow: 0 8px 32px rgba(11,97,255,.12);
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #eaf3ff 0%, #d8e6ff 50%, #b3e5fc 100%);
      font-family: "Playfair Display", system-ui, -apple-system, segoe ui, roboto, helvetica neue, arial, sans-serif;
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeInBody 1.2s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .site-header {
      width: 100%;
      background: rgba(3,51,102,0.92);
      color: #fff;
      padding: 18px 0 12px 0;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: .08em;
      box-shadow: 0 8px 24px rgba(11,97,255,.09);
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: .08em;
      color: #fff;
      text-shadow: 0 2px 8px #0b61ff33;
    }
    .login-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .cursive {
      font-family: 'Lora', serif;
      font-size: 1.3rem;
      color: #0b61ff;
      font-style: italic;
      margin-bottom: 0;
      letter-spacing: .03em;
      animation: fadeInUp .7s;
    }
    .title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--primary);
      margin: 0 0 8px 0;
      letter-spacing: .09em;
      animation: fadeInUp .9s;
    }
    .subtitle {
      font-family: 'Lora', serif;
      font-size: 1.08rem;
      color: #204b86;
      margin-bottom: 18px;
      animation: fadeInUp 1.1s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-box {
      background: rgba(255,255,255,0.96);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2em 2em 1.5em 2em;
      min-width: 320px;
      max-width: 95vw;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: fadeInUp 1.3s;
      position: relative;
    }
    label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--primary);
      font-size: 1.05em;
      letter-spacing: .02em;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #b3e5fc;
      font-size: 1em;
      margin-bottom: 14px;
      font-family: 'Lora', serif;
      background: #f7fbff;
      transition: border-color .2s;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
    }
    .show-pwd {
      position: absolute;
      right: 18px;
      top: 92px;
      background: none;
      border: none;
      font-size: 1.1em;
      color: #0b61ff;
      cursor: pointer;
      padding: 0;
      z-index: 2;
    }
    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: .98em;
      font-family: 'Montserrat', sans-serif;
      color: #204b86;
    }
    .forgot-link {
      font-size: .97em;
      color: #0b61ff;
      text-decoration: underline;
      margin-left: auto;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: color .2s;
    }
    .forgot-link:hover {
      color: #f43f5e;
    }
    .error-msg {
      color: var(--error);
      font-size: .98em;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 10px;
      text-align: left;
      min-height: 1.2em;
      transition: opacity .2s;
    }
    button[type="submit"] {
      background: linear-gradient(135deg, #0b61ff, #5aa0ff);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.08em;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(11,97,255,.13);
      transition: background .2s, box-shadow .2s, transform .2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(135deg, #5aa0ff 70%, #0b61ff 100%);
      box-shadow: 0 8px 24px rgba(11,97,255,.18);
      transform: scale(1.04);
    }
    /* Forgot Password Section */
    #forgotSection {
      display: none;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 18px #0b61ff22;
      padding: 1.5em 1em 1.2em 1em;
      margin-top: 18px;
      max-width: 340px;
      text-align: center;
      animation: fadeInUp .7s;
      font-family: 'Lora', serif;
      color: #003366;
    }
    #forgotSection h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      font-weight: 900;
      margin-bottom: 10px;
      color: #0b61ff;
    }
    #forgotSection label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      font-weight: 700;
      margin-bottom: 6px;
      color: #003366;
      display: block;
    }
    #forgotSection input[type="text"] {
      width: 90%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #b3e5fc;
      font-size: 1em;
      margin-bottom: 12px;
      font-family: 'Lora', serif;
      background: #f7fbff;
      transition: border-color .2s;
    }
    #forgotSection input:focus {
      border-color: #0b61ff;
      outline: none;
    }
    #forgotSection .forgot-msg {
      color: #0b61ff;
      font-size: .98em;
      margin-bottom: 10px;
      min-height: 1.2em;
      font-family: 'Montserrat', sans-serif;
    }
    #forgotSection .close-forgot {
      background: none;
      border: none;
      color: #f43f5e;
      font-size: 1.1em;
      cursor: pointer;
      float: right;
      margin-top: -6px;
      margin-right: -6px;
    }
    #forgotSection .close-forgot:hover {
      color: #003366;
    }
    #forgotSection button {
      background: linear-gradient(135deg, #0b61ff, #5aa0ff);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 8px 0;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(11,97,255,.13);
      transition: background .2s, box-shadow .2s, transform .2s;
      width: 90%;
    }
    #forgotSection button:hover {
      background: linear-gradient(135deg, #5aa0ff 70%, #0b61ff 100%);
      box-shadow: 0 8px 24px rgba(11,97,255,.18);
      transform: scale(1.04);
    }
    @media (max-width: 500px) {
      .login-box { min-width: 90vw; padding: 1em .7em 1em .7em;}
      #forgotSection { max-width: 95vw; }
      .site-header { font-size: 1.1rem; }
      .logo { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">Audiva</div>
  </header>
  <main class="login-container">
    <h2 class="cursive">Play Your</h2>
    <h1 class="title">AUDIVA</h1>
    <p class="subtitle">Announcement Playback System</p>
    <!-- Login Form -->
    <form class="login-box" id="loginForm" autocomplete="off" aria-label="Login Form">
      <div class="error-msg" id="errorMsg" aria-live="polite"></div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required aria-label="Username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required aria-label="Password" />
      <button type="button" class="show-pwd" id="togglePwd" aria-label="Show password" tabindex="0">üëÅÔ∏è</button>
      <div class="remember-row">
        <input type="checkbox" id="rememberMe" name="rememberMe" aria-label="Remember Me" />
        <label for="rememberMe" style="margin-bottom:0;">Remember Me</label>
        <span class="forgot-link" tabindex="0" onclick="forgotPassword()">Forgot Password?</span>
      </div>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <!-- Forgot Password Section (only for Ajith) -->
    <div id="forgotSection">
      <button class="close-forgot" onclick="closeForgotSection()" aria-label="Close">‚úñ</button>
      <h3>Forgot Password</h3>
      <div class="forgot-msg" id="forgotMsg"></div>
      <label for="forgotUsername">Enter your username</label>
      <input type="text" id="forgotUsername" name="forgotUsername" autocomplete="username" aria-label="Forgot Username" />
      <button type="button" onclick="handleForgot()">Recover Password</button>
    </div>
  </main>
  <script>
    // Show/Hide password toggle
    const pwdInput = document.getElementById('password');
    const togglePwd = document.getElementById('togglePwd');
    togglePwd.addEventListener('click', function() {
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        togglePwd.textContent = 'üôà';
      } else {
        pwdInput.type = 'password';
        togglePwd.textContent = 'üëÅÔ∏è';
      }
    });
    togglePwd.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') togglePwd.click();
    });

    // Login form validation and error message
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = pwdInput.value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      // Default credentials
      if (
        (username === 'Ajith' && password === 'Audiva@2025') ||
        (username === 'Admin' && password === 'SV@2025')
      ) {
        errorMsg.textContent = '';
        sessionStorage.setItem('welcomeShown', ''); // Reset welcome popup for home page
        window.location.href = 'home.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });

    // Forgot password handler
    function forgotPassword() {
      const username = document.getElementById('username').value.trim();
      const forgotSection = document.getElementById('forgotSection');
      const forgotMsg = document.getElementById('forgotMsg');
      forgotSection.style.display = 'block';
      forgotMsg.textContent = '';
      document.getElementById('forgotUsername').value = username;
      document.getElementById('forgotUsername').focus();
    }
    function closeForgotSection() {
      document.getElementById('forgotSection').style.display = 'none';
      document.getElementById('forgotMsg').textContent = '';
    }
    function handleForgot() {
      const uname = document.getElementById('forgotUsername').value.trim();
      const forgotMsg = document.getElementById('forgotMsg');
      if (uname === 'Ajith') {
        forgotMsg.textContent = 'Your password is: Audiva@2025';
      } else if (uname) {
        forgotMsg.textContent = 'Password recovery is only available for Ajith.';
      } else {
        forgotMsg.textContent = 'Please enter your username.';
      }
    }
  </script>
</body>
</html>
